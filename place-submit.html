<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Static Navigation - SB Admin</title>
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .range {
            width: 50%;
            position: absolute;
            left: 25%;

        }

        .sub {
            position: absolute;
            right: 0%;
        }

        #preview {
            border: 1px solid lightgray;
            display: inline-block;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class='range'>
        <form>
            <h1>新增場地</h1><br>
            <h4>基本資訊</h4>
            <!-- <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">上傳圖片</span>
            </div> -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">場地圖片</span>
            </div>

            <div class="container">
                <div id="preview" class="upload_zone">
                    <span class="text">封面照片</span>
                </div>
                <div id="preview">
                    <span class="text">*圖片1*</span>
                </div>
                <div id="preview">
                    <span class="text">*圖片2*</span>
                </div>
                <div id="preview">
                    <span class="text">*圖片3*</span>
                </div>

            </div>


            <br>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">場地名稱</span>
                <input type="text" class="form-control" placeholder='請輸入房型名稱..' aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">場地敘述</span>
                <input type="text" class="form-control" placeholder='請輸入房型敘述..' aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <h4>銷售資訊</h4>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">價格</span>
                <input type="text" class="form-control" placeholder='請輸入價格..' aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">場地庫存</span>
                <input type="text" class="form-control" placeholder='請輸入數量..' aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">規格</span>
                <select class="form-select" aria-label="Default select example">
                    <option selected>請選擇規格</option>
                    <option value="1">50人</option>
                    <option value="2">100人</option>
                    <option value="3">200人</option>
                </select>
            </div>
            <div class="sub">
                <button type="button" class="btn btn-outline-primary cancel">取消</button>
                <button type="button" class="btn btn-outline-primary submit">儲存並上架</button>
            </div>

        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src='/jquery-3.6.0.min.js'></script>
    <script>
        $(window).on("load", function () {
            const dropbox = document.getElementById("upload_zone");
            $(".cancel").on('click', function () {
                location.href = "/index.html";
            });
            $(".submit").on('click', function () {
                location.href = "/index.html";
            });
        });


    </script>
</body>

</html>
